{% extends 'recipes/base.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Suggested Recipes</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'startbootstrap-3-col-portfolio-gh-pages/vendor/bootstrap/css/bootstrap.min.css' %}"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'startbootstrap-3-col-portfolio-gh-pages/css/3-col-portfolio.css' %}" rel="stylesheet">
</head>

<body>
{% block content %}
<!-- Page Content -->
<div class="container">

    <!-- Page Heading -->
    <h1 class="my-4">Malzemeler:
        <small>{{ selected_food }}</small>
    </h1>

    <div class="row">
        {% for recipe in all_suggestion_recipes %}
            <div class="col-lg-4 col-sm-6 portfolio-item">

                <div class="card h-100">
                    <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a href="#">{{ recipe.0 }}</a>
                        </h4>
                        <p class="card-text">Eksik Malzemeler: {{ recipe.1 }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>

    <!-- Pagination -->
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</div>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
{% endblock %}
</body>

</html>
