{% extends 'recipes/base.html' %}
{% block content %}
    <section class="content-section">
        <div class="container">
            <div class="card mb-3">
                <img class="card-img-top" src=".../100px180/" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ recipe.title }}</h5>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Malzemeler</h5>
                                    {% for i in ingredients %}
                                        <p class="card-text">{{ i.count }} {{ i.measurementUnit }} {{ i.name }}</p>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Tarifin Hazırlanışı</h5>
                                    <p class="card-text">{{ recipe.text }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
